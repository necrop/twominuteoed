<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>The OED in two minutes</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/map.css" rel="stylesheet" media="screen">
</head>

<body>
	<h1>The OED in two minutes</h1>
	<div id="mapContainer">
		<div id="controlPanel">
			<button class="btn btn-small" onclick="playSlow()" title="play (slow speed)"><i class="icon-play"></i></button>
			<span id="flashingButton"><button class="btn btn-large" onclick="playFast()" title="play (full speed)"><i class="icon-forward"></i></button></span>
			<button class="btn btn-small" onclick="playStop()" title="pause"><i class="icon-pause"></i></button>&nbsp;&nbsp;
			<button class="btn btn-small" onclick="yearReverse()" title="back one year"><i class="icon-step-backward"></i></button>
			<button class="btn btn-small" onclick="yearAdvance()" title="forward one year"><i class="icon-step-forward"></i></button>&nbsp;&nbsp;
			<button class="btn btn-small" onclick="jumpBackward()" title="jump back 50 years"><i class="icon-fast-backward"></i></button>
			<button class="btn btn-small" onclick="jumpForward()" title="jump forwards 50 years"><i class="icon-fast-forward"></i></button>
			<button class="btn btn-small" onclick="returnToStart()" title="return to start"><i class="icon-repeat"></i></button>
			&nbsp;&nbsp;
			<a href="#" onclick="dockControlPanel(); return false;" title="dock controls in the top-left corner"><i class="icon-home icon-white"></i>
			<a href="#" onclick="return false;" title="drag to reposition controls" id="controlPanelHandle"><i class="icon-move icon-white"></i></a>
		</div>
	</div>
	<div id="examples"></div>
	<div id="tooltip"></div>
	<div id="userStatus" status="public"/> <!-- 'subscriber' or 'public' -->

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="http://d3js.org/topojson.v1.min.js"></script>
	<script type="text/javascript" src="js/twominuteoed.js"></script>
</body>
</html>
